<div class="group cursor-pointer">
  <div class="relative aspect-square mb-4 overflow-hidden rounded-lg bg-gray-100">
    <img 
      [src]="product.image" 
      [alt]="product.name"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
    <button class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-100 z-10">
      <i class='bx bx-heart text-xl text-black'></i>
    </button>
    <!-- View More Overlay -->
    <div 
      (click)="navigateToDetail()"
      class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out flex items-center justify-center z-5 cursor-pointer">
      <div class="transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 ease-out flex items-center gap-2 text-white font-semibold text-lg group-hover:scale-105">
        <span>View details</span>
        <i class='bx bx-arrow-right text-2xl transition-transform duration-300 group-hover:translate-x-1'></i>
      </div>
    </div>
  </div>
  <div class="space-y-2">
    <p class="text-sm uppercase tracking-wide text-red-600 font-bold">{{ product.category }}</p>

    <div class="rounded-md flex items-center bg-slate-100 py-0.5 px-2.5 border border-transparent text-sm text-slate-600 transition-all shadow-sm w-max">
      <i class='bx bxs-star mr-1.5 text-yellow-500'></i>
      Destacado
    </div>
    <h3 class="text-lg font-semibold text-black group-hover:opacity-70 transition-opacity">
      {{ product.name }}
    </h3>
    <p class="text-xl">${{ product.price }}</p>
  </div>
</div>
