<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between mb-12">
      <h2 class="text-4xl md:text-5xl font-bold text-black animate__animated animate__fadeInDown">Productos Destacados</h2>
      <a routerLink="/products" class="flex items-center gap-2 text-black font-medium text-lg hover:opacity-70 transition-opacity">
        Ver todo
        <i class='bx bx-chevron-right text-2xl'></i>
      </a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (product of products; track product.id; let i = $index) {
        <div #productCard 
             class="group cursor-pointer opacity-0 translate-y-4 transition-all duration-700 ease-out"
             [ngClass]="{
               'opacity-100 translate-y-0': isProductVisible(i)
             }"
             [style.transition-delay]="isProductVisible(i) ? getAnimationDelay(i) : '0s'">
          <div class="relative aspect-square mb-4 overflow-hidden rounded-lg bg-gray-100">
            <img 
              [src]="product.image" 
              [alt]="product.name"
              class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            <button class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-100 z-10">
              <i class='bx bx-heart text-xl text-black'></i>
            </button>
            <!-- View More Overlay -->
            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out flex items-center justify-center z-[5]">
              <div class="transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 ease-out flex items-center gap-2 text-white font-semibold text-lg group-hover:scale-105">
                <span>View More</span>
                <i class='bx bx-arrow-right text-2xl transition-transform duration-300 group-hover:translate-x-1'></i>
              </div>
            </div>
          </div>
          <div class="space-y-2">
            <p class="text-sm text-gray-600 uppercase tracking-wide text-red-600 font-bold">{{ product.category }}</p>

            <div class="rounded-md flex items-center bg-slate-100 py-0.5 px-2.5 border border-transparent text-sm text-slate-600 transition-all shadow-sm w-max">
              <i class='bx bxs-star mr-1.5 text-yellow-500'></i>
              Destacado
            </div>
            <h3 class="text-lg font-semibold text-black group-hover:opacity-70 transition-opacity">
              {{ product.name }}
            </h3>
            <p class="text-xl ">${{ product.price }}</p>
          </div>
        </div>
      }
    </div>

    <div class="flex justify-center mt-8">
      <a routerLink="/products" class="btn-secondary-animate mt-5">
        Ver todo
        <i class='bx bx-chevron-right text-2xl m-0 p-0'></i>
      </a>
    </div>
  </div>
</section>
