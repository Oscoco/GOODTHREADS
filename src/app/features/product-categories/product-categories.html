<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-black mb-12 text-center animate__animated animate__fadeInDown">Explora Nuestras Colecciones</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (category of categories; track category.id; let i = $index) {
        <div class="group relative overflow-hidden rounded-lg cursor-pointer animate__animated animate__fadeIn"
             [ngClass]="{
               'animate__delay-1s': i === 0 || i === 1,
               'animate__delay-2s': i === 2 || i === 3
             }">
          <div class="aspect-[4/3] relative overflow-hidden">
            <img
              [src]="category.image"
              [alt]="category.name"
              class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-500 z-0">
            <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-black/60 group-hover:from-black/30 group-hover:to-black/50 transition-all duration-300 z-[1] pointer-events-none"></div>
          </div>
          <div class="absolute inset-0 flex flex-col items-center justify-center z-[2]">
            <h3 class="text-3xl md:text-4xl font-bold text-white mb-2 uppercase tracking-tighter [text-shadow:2px_2px_4px_rgba(0,0,0,0.9),0_0_8px_rgba(0,0,0,0.5)]">
              {{ category.name }}
            </h3>
            <p class="text-white text-lg mb-4 [text-shadow:1px_1px_2px_rgba(0,0,0,0.8)]">{{ category.description }}</p>
            <button class="btn-primary-animate">
              Ver colecci√≥n
              <i class='bx bx-chevron-right inline text-xl'></i>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
