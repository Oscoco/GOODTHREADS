<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-black mb-12 text-center animate__animated animate__fadeInDown">Explora Nuestras Colecciones</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (category of categories; track category.id; let i = $index) {
        <div class="group relative overflow-hidden rounded-lg cursor-pointer animate__animated animate__fadeIn"
             [ngClass]="{
               'animate__delay-1s': i === 0 || i === 1,
               'animate__delay-2s': i === 2 || i === 3
             }">
          <div class="aspect-[4/3] overflow-hidden">
            <img
              [src]="category.image"
              [alt]="category.name"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
          </div>
          <div class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-30 transition-all duration-300 flex flex-col items-center justify-center">
            <h3 class="text-3xl md:text-4xl font-bold text-white mb-2 uppercase tracking-tighter">
              {{ category.name }}
            </h3>
            <p class="text-white text-lg mb-4">{{ category.description }}</p>
            <button class="bg-white text-black px-6 py-3 rounded-lg font-medium hover:bg-gray-200 hover:scale-105 transform transition-all duration-300">
              Ver colecci√≥n
              <i class='bx bx-chevron-right inline text-xl'></i>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
